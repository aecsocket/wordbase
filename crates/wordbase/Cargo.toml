[package]
description = "Dictionary and word lookup service"
name = "wordbase"
version = "0.1.0"

authors.workspace = true
categories.workspace = true
edition.workspace = true
keywords.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[package.metadata.docs.rs]
all-features = true

[features]
html = []
yomitan = [
    # "dep:rayon",
    # "dep:regex",
    # "dep:serde_json",
    # "dep:serde_repr",
    # "dep:zip",
]

[dependencies]
derive_more = { workspace = true, features = [
    "from",
    "display",
    "error",
    "deref",
    "deref_mut",
] }
foldhash = { workspace = true }
itertools = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde-value = { workspace = true }

html-escape = { workspace = true, optional = false, default-features = true }
rayon = { workspace = true, optional = false }
regex = { workspace = true, optional = false, default-features = true }
serde_json = { workspace = true, optional = false, features = ["std"] }
serde_repr = { workspace = true, optional = false }
zip = { workspace = true, optional = false, default-features = true }
