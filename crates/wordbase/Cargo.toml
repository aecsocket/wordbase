[package]
description = "Dictionary and word lookup service"
name = "wordbase"
version = "0.1.0"

authors.workspace = true
categories.workspace = true
edition.workspace = true
keywords.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[package.metadata.docs.rs]
all-features = true

[features]
yomitan = [
    "dep:rayon",
    "dep:regex",
    "dep:serde_json",
    "dep:serde_repr",
    "dep:zip",
]

[dependencies]
bytes = { workspace = true, features = ["serde"] }
derive_more = { workspace = true, features = [
    "from",
    "display",
    "error",
    "deref",
    "deref_mut",
] }
serde = { workspace = true, features = ["alloc", "derive"] }

rayon = { workspace = true, optional = true }
regex = { workspace = true, optional = true, default-features = true }
serde_json = { workspace = true, optional = true, features = ["std"] }
serde_repr = { workspace = true, optional = true }
unicode-segmentation = "1.12"                                          # TODO
zip = { workspace = true, optional = true, default-features = true }
